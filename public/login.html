<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Decisiones Ciudadanas</title>
    <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">
                <div class="logo-circle">DC</div>
            </div>
            
            <h1>Iniciar sesión</h1>
            <p class="subtitle">Accede a tu cuenta de Decisiones Ciudadanas</p>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="tu@email.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Tu contraseña"
                            required
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword('password')">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="forgot-password">
                    <a href="#" onclick="showComingSoon()">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="auth-btn">Iniciar sesión</button>
            </form>

            <div class="auth-footer">
                <p>¿No tienes cuenta? <a href="registro.html">Regístrate</a></p>
            </div>
            
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
</body>
</html>
